<div class="profile-container">
  <div class="page-header">
    <h1 class="page-title">{{ 'nav.profile' | translate }}</h1>
  </div>

  <div class="profile-card">
    <form class="profile-form">
      <div class="form-group">
        <label class="form-label">{{ 'profile.form.name' | translate }}</label>
        <input type="text" class="form-input" placeholder="{{ 'profile.form.name.placeholder' | translate }}">
      </div>

      <div class="form-group">
        <label class="form-label">{{ 'profile.form.email' | translate }}</label>
        <input type="email" class="form-input" placeholder="{{ 'profile.form.email.placeholder' | translate }}">
      </div>

      <div class="form-group">
        <label class="form-label">{{ 'profile.form.phone' | translate }}</label>
        <input type="tel" class="form-input" placeholder="{{ 'profile.form.phone.placeholder' | translate }}">
      </div>

      <div class="form-group">
        <label class="form-label">{{ 'profile.form.budget' | translate }}</label>
        <input type="number" class="form-input" placeholder="{{ 'profile.form.budget.placeholder' | translate }}">
      </div>

      <button type="submit" class="save-btn">
        {{ 'profile.form.save' | translate }}
      </button>
    </form>
  </div>
</div>
